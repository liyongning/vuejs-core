<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="app">

    <script src="../../dist/vue.global.js"></script>
    <script>
        const { createApp, ref, onMounted, watch } = Vue
        const app = createApp({
            setup() {
                const counter = ref(1)

                onMounted(() => {
                    // setTimeout(() => {
                    //     counter.value++
                    // }, 3000)
                })

                watch(counter, () => {
                    console.log('counter watch')
                })

                return {
                    bar: 'bar data',
                    counter
                }
            },
            data() {
                return {
                    testObj: {
                        k1: {
                            kk1: 'kk1 value'
                        }
                    }
                }
            },
            watch: {
                testObj: {
                    handler() {
                        console.log('%%%%%%%%%%', this.testObj)
                    },
                    deep: true
                }
            },
            provide: {
                d: 'd test'
            },
            // mounted() {
            //     setTimeout(() => {
            //         this.testObj.k1.kk1 = 'kk1 value changed'
            //         //     console.log(this.testObj.k1.kk1)
            //     }, 5000)
            // }
        })
        app.component('child-comp', {
            template: `
            <div>
                <slot />
                <div>{{ fooT.k1.kk1 }}</div>
                <div>{{ barT }}</div>
                <Hello />
            </div>`,
            props: {
                fooT: {
                    type: Object,
                },
                barT: {
                    type: String
                }
            },
            provide: {
                childD: 'child provide data'
            },
            // updated() {
            //     console.log('T%%%%%%%%%%%%%%')
            // }
        })
        app.component('Hello', {
            template: `
            <div>{{ d }}</div>
            `,
            inject: ['d']
        })
        app.mount('#app')
    </script>
</body>
