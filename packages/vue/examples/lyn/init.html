<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ pData }}</p>
        <p>{{ bar }}</p>
        <p>{{ foo }}</p>
        <child-comp><div>child-content</div><div>test</div></child-comp>
    </div>

    <script src="../../dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        const app = createApp({
            prop: {
                pData: String
            },
            setup() {
                return {
                    bar: 'bar data'
                }
            },
            mounted() {
                // setTimeout(() => {
                //     this.foo = 'foo data foo data'
                // }, 2000)
            },
            data() {
                return {
                    foo: 'foo data'
                }
            },
            // expose: ['foo']
        }, {
            prop: {
                pData: 'test'
            }
        })
        app.component('child-comp', {
            // template: '<div>{{ childContent }}</div>',
            template: '<div><slot /></div>',
            data() {
                return {
                    childContent: 'child component'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
